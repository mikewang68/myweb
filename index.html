<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike的研究空间</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">
                <i class="fas fa-flask me-2"></i>Mike的研究空间
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#quantitative">量化研究</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#research">科研论文</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#courses">课程教学</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 首页 -->
    <section id="home" class="hero-section">
        <div class="container">
            <div class="row align-items-center min-vh-100">
                <div class="col-lg-6">
                    <h1 class="display-4 fw-bold mb-4">欢迎来到Mike的研究空间</h1>
                    <p class="lead mb-4">探索量化投资、前沿科研与专业教学的精彩世界</p>
                    <div class="hero-buttons">
                        <a href="#quantitative" class="btn btn-primary btn-lg me-3">
                            <i class="fas fa-chart-line me-2"></i>量化研究
                        </a>
                        <a href="#research" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-graduation-cap me-2"></i>科研论文
                        </a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="hero-image">
                        <i class="fas fa-brain"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 量化研究部分 -->
    <section id="quantitative" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="section-title">量化研究</h2>
                    <p class="section-subtitle">投资分析与策略研究</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="dashboard-placeholder">
                        <i class="fas fa-chart-bar display-1 text-muted"></i>
                        <h4>投资Dashboard即将上线</h4>
                        <p>正在开发中，敬请期待...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 科研论文部分 -->
    <section id="research" class="section-padding bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="section-title">科研论文</h2>
                    <p class="section-subtitle">前沿研究与学术成果</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-hover" id="researchTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>序号</th>
                                    <th>名称</th>
                                    <th>简介</th>
                                    <th>日期</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="researchTableBody">
                                <!-- 数据将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 课程教学部分 -->
    <section id="courses" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="section-title">课程教学</h2>
                    <p class="section-subtitle">专业课程与学习资源</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-hover" id="coursesTable">
                            <thead class="table-dark">
                                <tr>
                                    <th>序号</th>
                                    <th>课程名称</th>
                                    <th>简介</th>
                                    <th>类型</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="coursesTableBody">
                                <!-- 数据将通过JavaScript动态加载 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 支付二维码模态框 -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">打赏体验</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="qrCodeContainer">
                        <!-- 二维码将动态生成 -->
                    </div>
                    <p class="mt-3 text-muted">扫描二维码支付后，将自动启动相关服务</p>
                    <div id="paymentStatus" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Mike的研究空间</h5>
                    <p>探索知识的边界，分享研究的乐趣</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 Mike的研究空间. 保留所有权利.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
